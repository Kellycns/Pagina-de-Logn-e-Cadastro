<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="estrutura">
            <section class="area_esquerda">
                <img src="Imagens/dispositivos.png" alt="Ícone de um monitor e um celular nas cores branca" class="monitor">
                <div class="imagem_e_frase">
                    <p>Plan you activities and control your progress online</p>
                    <img src="Imagens/foguete.png" alt="ícone de um foguete na cor branca" class="foguete">
                </div>
            </section>
            <section class="area_direita">
                <div class="botoes">
                    <input type="button" value="Sign In" class="botao_esquerdo">
                    <input type="button" value="Sign Up" class="botao_direito">
                </div>
                <div class="formulario">
                    <form>
                        <label for="senha">Password</label><br>
                        <input type="password" id="senha" class="campo"><br>
                        <label for="email">E-mail</label><br>
                        <input type="email" id="email" class="campo"><br>
                        <input type="checkbox" id="concordo" class="quadrado">
                        <label for="concordo" class="concordo_texto">I Agree</label><br>
                        <input type="submit" value="Sign Up" class="botao_enviar">
                    </form>
                </div>
            </section>
        </div>
